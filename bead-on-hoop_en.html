<!DOCTYPE HTML>
<!-- Top-level HTML file for bead-on-hoop generated by 'grunt generate-development-html' -->
<html>
<head>

  math-field::part(virtual-keyboard-toggle) {
    display: none;
  }
  .my-mathquill-input {
  min-width: 100px; /* Set the minimum width as needed */
  min-height: 50px;
}

.MLK__keyboard{
  display:none;
}
</style>
  <title>bead-on-hoop</title>
</head>

<!-- body is only made black for the loading phase so that the splash screen is black -->
<body style="background-color:black;">
  <script src="../common/src/bundle2.js"></script>
  <link rel="stylesheet" href="../bead-on-hoop/js/common/mathquill-0.10.1/mathquill.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="../bead-on-hoop/js/common/mathquill-0.10.1/mathquill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@7/+esm"></script>
  <!-- <p>$$\frac{\pi}{2}$$</p> -->
    <script src="https://unpkg.com/mathlive"></script>
    <script src="https://cdn.jsdelivr.net/npm/tex-math-parser"></script>
    <script src="node_modules/evaluatex/dist/evaluatex.min.js"></script>
    <script type="text/javascript">
        window.evalautex = evaluatex;
    </script>
    <script>
      window.d3 =d3;
      window.evaluateTex=evaluateTex;
      window.evaluatex = evaluatex;
      window.MathLive = MathLive;
      window.MathfieldElement =MathfieldElement;
      window.addEventListener('DOMContentLoaded', 
        () => MathLive.renderMathInDocument()
      );
    </script>
<script type="text/javascript">
  window.MathQuill = MathQuill
  // $('.mathquill-editable').mathquill('latex', '');
  window.phet = window.phet || {};
  window.phet.chipper = window.phet.chipper || {};
  window.phet.chipper.packageObject =
    {
      "name": "bead-on-hoop",
      "version": "1.0.0-dev.0",
      "license": "GPL-3.0",
      "repository": {
        "type": "git",
        "url": "https://github.com/phetsims/bead-on-hoop.git"
      },
      "devDependencies": {
        "grunt": "~1.5.3"
      },
      "phet": {
        "requirejsNamespace": "BEAD_ON_HOOP",
        "simulation": true,
        "runnable": true,
        "readmeCreatedManually": true,
        "supportedBrands": [
          "phet",
          "adapted-from-phet"
        ],
        "preload": [
          "../sherpa/lib/poly-decomp-0.3.0.js",
          "../sherpa/lib/p2-0.7.1.js",
          "../sherpa/lib/three-r104.js",
          '../bead-on-hoop/js/common/simData.js',
          '../bead-on-hoop/js/common/bundle2.js',
          '../bead-on-hoop/js/common/d3.v7.min.js',
          // "https://cdn.jsdelivr.net/npm/d3@7/+esm"

        ],
        "supportsOutputJS": true,
        "simFeatures": {
          "supportsDynamicLocale": true
        }
      },
      "eslintConfig": {
        "extends": "../chipper/eslint/sim_eslintrc.js",
        "overrides": [
          {
            "files": [
              "**/*.ts"
            ],
            "rules": {
              "@typescript-eslint/no-explicit-any": "error",
              "@typescript-eslint/ban-ts-comment": [
                "error",
                {
                  "ts-expect-error": true,
                  "ts-ignore": true,
                  "ts-check": true,
                  "ts-nocheck": true
                }
              ]
            }
          }
        ]
      }
    };
  window.phet.chipper.stringRepos =
    [
      {
        "repo": "joist",
        "requirejsNamespace": "JOIST"
      },
      {
        "repo": "scenery-phet",
        "requirejsNamespace": "SCENERY_PHET"
      },
      {
        "repo": "bead-on-hoop",
        "requirejsNamespace": "BEAD_ON_HOOP"
      },
      {
        "repo": "sun",
        "requirejsNamespace": "SUN"
      },
      {
        "repo": "tambo",
        "requirejsNamespace": "TAMBO"
      },
      {
        "repo": "twixt",
        "requirejsNamespace": "TWIXT"
      }
    ];
  window.phet.chipper.allowLocaleSwitching = true;

  // Identify the brand (assume generated brand if not provided with query parameters)
  const brandMatch = location.search.match( /brand=([^&]+)/ );
  const brand = brandMatch ? decodeURIComponent( brandMatch[ 1 ] ) : 'adapted-from-phet';

  // Preloads, with more included for phet-io brand
  let preloads = [
    '../joist/js/splash.js',
    '../sherpa/lib/jquery-2.1.0.js',
    '../sherpa/lib/lodash-4.17.4.js',
    '../sherpa/lib/FileSaver-b8054a2.js',
    '../sherpa/lib/himalaya-1.1.0.js',
    '../sherpa/lib/linebreak-1.1.0.js',
    '../sherpa/lib/flatqueue-1.2.1.js',
    '../sherpa/lib/he-1.1.1.js',
    '../assert/js/assert.js',
    '../query-string-machine/js/QueryStringMachine.js',
    '../chipper/js/initialize-globals.js',
    '../sherpa/lib/seedrandom-2.4.2.js',
    '../sherpa/lib/base64-js-1.2.0.js',
    '../sherpa/lib/TextEncoderLite-3c9f6f0.js',
    '../tandem/js/PhetioIDUtils.js',
    '../perennial-alias/js/common/SimVersion.js',
    '../sherpa/lib/poly-decomp-0.3.0.js',
    '../sherpa/lib/p2-0.7.1.js',
    '../sherpa/lib/three-r104.js',
    '../bead-on-hoop/js/common/simData.js',
          '../bead-on-hoop/js/common/mathquil.js',
          '../bead-on-hoop/js/common/bundle2.js',
          '../bead-on-hoop/js/common/d3.v7.min.js',
          "https://cdn.jsdelivr.net/npm/d3@7/+esm"
  ];

  if ( brand === 'phet-io' ) {
    preloads = preloads.concat( [
      '../chipper/js/phet-io/phetioCompareAPIs.js',
      '../phet-io/js/phet-io-initialize-globals.js',
      '../bead-on-hoop/js/bead-on-hoop-phet-io-overrides.js',
      '../bead-on-hoop/js/common/simData.js',
      '../chipper/js/phet-io/phetioCompareAPIs.js',
      '../phet-io/js/phet-io-initialize-globals.js',
      '../mobius/js/mobius-phet-io-overrides.js',
          '../bead-on-hoop/js/common/mathquil.js',
          '../bead-on-hoop/js/common/bundle2.js',
          '../bead-on-hoop/js/common/d3.v7.min.js',
          "https://cdn.jsdelivr.net/npm/d3@7/+esm"

    ] );
  }

  // Loads a synchronously-executed asynchronously-downloaded script tag, with optional data-main parameter.
  // See http://www.html5rocks.com/en/tutorials/speed/script-loading/ for more about script loading. It helps to
  // load all of the scripts with this method, so they are treated the same (and placed in the correct execution
  // order).
  const loadURL = ( preloadURL, type = 'text/javascript' ) => {
    const script = document.createElement( 'script' );
    script.type = type;
    script.src = preloadURL;
    script.async = false;
    script.setAttribute( 'crossorigin', 'use-credentials' );
    document.head.appendChild( script );
  };

  // Kick off string loading immediately
  loadURL( '../chipper/js/load-unbuilt-strings.js' );

  // Queue all of the preloads to be loaded.
  preloads.forEach( preload => loadURL( preload ) );

  // Module loading in compilation-free (development) mode will be kicked off once strings are loaded.
  // This is done in load-unbuilt-strings.js
  window.phet.chipper.loadModules = () => loadURL( '../chipper/dist/js/bead-on-hoop/js/bead-on-hoop-main.js', 'module' );
</script>
</body>
</html>
